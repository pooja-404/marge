<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/style.css" />

    <div class="bg_body_color">
      <nav>
        <div
          class="mx-auto p-2 nav d-flex justify-content-between align-items-center"
        >
          <a href="#"
            ><img src="./assets/images/logo.jpg" alt="logo" class="max-w-200"
          /></a>
          <div class="search-container">
            <div class="d-flex align-items-center gap-2">
              <form class="my-1">
                <input
                  type="text"
                  placeholder="Search.."
                  name="search"
                  class="px-2 py-1"
                  required
                />
                <button type="submit">
                  <a href="" class="fa fa-search">
                    <svg
                      width="19"
                      height="19"
                      viewBox="0 0 19 19"
                      fill="none"
                      xmlns="http://www.w3.org/2000/svg"
                    >
                      <path
                        d="M8 16C9.77498 15.9996 11.4988 15.4054 12.897 14.312L17.293 18.708L18.707 17.294L14.311 12.898C15.405 11.4997 15.9996 9.77544 16 8C16 3.589 12.411 0 8 0C3.589 0 0 3.589 0 8C0 12.411 3.589 16 8 16ZM8 2C11.309 2 14 4.691 14 8C14 11.309 11.309 14 8 14C4.691 14 2 11.309 2 8C2 4.691 4.691 2 8 2Z"
                        fill="white"
                      />
                    </svg>
                  </a>
                </button>
              </form>
              <div class="dropdown position-relative">
                <img
                  onclick="myFunction()"
                  src="./assets/images/profile.jpg"
                  alt="profile"
                  class="w-40 dropbtn"
                />
                <div
                  onclick="myFunction()"
                  id="myDropdown"
                  class="dropdown-content dropbtn px-3"
                >
                  <p class="profile-font fw-medium pt-2 show">profile</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </nav>
